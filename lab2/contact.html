<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        section {
            margin-bottom: 20px;
        }

        form {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог товаров</a></li>
                <li><a href="sales.html">Акции и скидки</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Обратная связь</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Обратная связь</h2>
            <form action="submit.php" method="POST">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="question1">Как Вы узнали о нашем магазине?:</label>
                <textarea id="question1" name="question1" rows="4" cols="50" required></textarea><br>
                <label for="question2">Чем Вам понравился наш магазин?:</label>
                <textarea id="question2" name="question2" rows="4" cols="50" required></textarea><br>
                <label for="question3">Посетили бы Вы еще наш магазин?:</label>
                <textarea id="question3" name="question3" rows="4" cols="50" required></textarea><br>
                <label for="question4">Какую оценку Вы поставите нашему магазину?:</label>
                <textarea id="question4" name="question4" rows="4" cols="50" required></textarea><br>
                <label for="question5">Какие дополнения можно сделать в магазине?</label>
                <textarea id="question5" name="question5" rows="4" cols="50" required></textarea><br>
                <label for="message">Дополнительное сообщение:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Интернет-магазин. Все права защищены.</p>
    </footer>
</body>
</html>
